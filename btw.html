<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wish</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .page {
      display: none;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .active {
      display: flex;
    }
    .landing {
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: white;
    }
    .countdown {
      background: linear-gradient(to right, #f7971e, #ffd200);
      color: #333;
    }
    .wish {
      background: #fff0f5;
      position: relative;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #fff;
      color: #333;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    button:hover {
      background-color: #eee;
    }
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background-color: pink;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 5s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }
    .stamp {
      width: 200px;
      height: 150px;
      background-color: #fce4ec;
      border: 4px dashed #e91e63;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.5s;
    }
    .letter {
      display: none;
      position: absolute;
      bottom: 20%;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 80%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="page landing active" id="landingPage">
    <h1>üéâ Welcome to the Birthday Surprise! üéâ</h1>
    <button onclick="goToPage('countdownPage')">Let's Go!</button>
  </div>

  <div class="page countdown" id="countdownPage">
    <h2>‚è∞ Countdown to Birthday!</h2>
    <div id="timer"></div>
    <button onclick="goToPage('wishPage')">Something Special üíå</button>
    <div class="balloon" style="top: 10%; left: 20%; background-color: #f06292;"></div>
    <div class="balloon" style="top: 30%; left: 60%; background-color: #ba68c8;"></div>
    <div class="balloon" style="top: 50%; left: 40%; background-color: #81d4fa;"></div>
  </div>

  <div class="page wish" id="wishPage">
    <div class="stamp" onclick="openLetter()">Click to Open üíå</div>
    <div class="letter" id="letter">
      <h2>Happy Birthday! üéÇ</h2>
      <p>Wishing you a day filled with happiness and a year filled with joy. You deserve the very best. üíñ</p>
    </div>
  </div>

  <script>
    function goToPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function openLetter() {
      document.getElementById('letter').style.display = 'block';
    }

    // Countdown Logic
    const targetDate = new Date("2025-12-31T00:00:00").getTime();
    const timerEl = document.getElementById("timer");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        timerEl.innerHTML = "üéâ Happy Birthday! üéâ";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timerEl.innerHTML = `
        <h1>${days}d ${hours}h ${minutes}m ${seconds}s</h1>
      `;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
