<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #222;
            color: white;
        }
        .brand {
            font-size: 24px;
            font-weight: bold;
        }
        nav a, .menu {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
        }
        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 200px;
            border-radius: 10px;
        }
        .price {
            font-size: 20px;
            color: #e44d26;
        }
        .add-to-cart {
            background: #e44d26;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .add-to-cart:hover {
            background: #d43f1d;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">Luxury Jewels</div>
        <nav>
            <a href="#about">About Us</a>
            <a href="#blog">Blog</a>
            <div class="menu">&#x22EE;</div>
        </nav>
    </header>
    
    <main>
        <section class="products">
            <div class="product">
                <img src="jewel1.jpg" alt="Gold Necklace">
                <h2>Gold Necklace</h2>
                <p>Elegant 24K gold necklace</p>
                <span class="price">$499</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="jewel2.jpg" alt="Diamond Ring">
                <h2>Diamond Ring</h2>
                <p>Shiny diamond ring for special occasions</p>
                <span class="price">$899</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Luxury Jewels. All Rights Reserved.</p>
    </footer>
</body>
</html>
