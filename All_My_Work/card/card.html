<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visiting Card</title>
  <style>
    body {
      background-color: #1a1a1a;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #000;
      color: white;
      width: 400px;
      height: 200px;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .card-left {
      padding: 20px;
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-left h1 {
      font-size: 24px;
      margin: 0;
    }

    .card-left h2 {
      font-size: 14px;
      margin: 5px 0 15px;
      color: #00ffe7;
    }

    .card-left p {
      margin: 4px 0;
      font-size: 14px;
    }

    .card-right {
      width: 40%;
      background-color: #111;
    }

    .card-right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="card-left">

    <h2>Student | Entrepreneur</h2>

</div>

</body>
</html>
