<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Your Jewelry Brand</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="#" class="logo">YourBrand</a>
      <nav class="main-nav">
        <a href="#">Collections</a>
        <a href="#">Bracelets</a>
        <a href="#">Necklaces</a>
        <a href="#">Rings</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
      <button class="mobile-toggle" aria-label="Toggle navigation">☰</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content container">
      <h1>New Summer Collection</h1>
      <p>Timeless elegance, handcrafted for you.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="featured container">
    <h2>Featured Pieces</h2>
    <div class="grid">
      <div class="card"><img src="images/bracelet.jpg" alt="Bracelet" /><h3>Elegant Bracelet</h3></div>
      <div class="card"><img src="images/necklace.jpg" alt="Necklace" /><h3>Classic Necklace</h3></div>
      <div class="card"><img src="images/ring.jpg" alt="Ring" /><h3>Statement Ring</h3></div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 YourBrand. All rights reserved.</p>
      <nav>
        <a href="#">Privacy</a> · <a href="#">Terms</a> · <a href="#">FAQ</a>
      </nav>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
